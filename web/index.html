<!DOCTYPE html>
<html>
  <head>
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="Sri Lanka's #1 Bus Booking Platform. Fast, Secure, and Reliable."
    />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="BusLink" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <link rel="icon" type="image/png" href="favicon.png" />

    <meta
      name="google-signin-client_id"
      content="355633786519-7qj4jkjv2hlnogm2bmb07umgl1c10nqi.apps.googleusercontent.com"
    />

    <title>BusLink - Book Your Journey</title>
    <!-- Custom Flutter Bootstrap to Disable Service Worker (Fix Vercel 404s) -->
    <!-- Custom Flutter Bootstrap to Disable Service Worker (Removed deprecated config) -->
    <!-- Service worker control should now happen via flutter_bootstrap.js or service_worker.js directly if needed -->
    <!-- <link rel="manifest" href="manifest.json" /> -->
    <div
      id="loading-indicator"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff; /* Light Mode Default */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: background-color 0.3s ease;
      "
    >
      <style>
        @media (prefers-color-scheme: dark) {
          #loading-indicator {
            background-color: #0A0B10 !important; /* AppTheme Dark Background */
          }
        }
      </style>
      <style>
        .spinner {
          width: 50px;
          height: 50px;
          border: 4px solid rgba(186, 24, 27, 0.2); /* Brand Red Faint */
          border-top: 4px solid #ba181b; /* Brand Red */
          border-radius: 50%;
          animation: spin 1s linear infinite;
        }
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
      </style>
      <div class="spinner"></div>
    </div>

    <!-- Error Catcher -->
    <script>
      // Removed Error Catcher Visuals for Production Use
      console.log("Index.html loaded");

      window.addEventListener("load", function (ev) {
        console.log("Window Loaded");

        // Failsafe: Remove spinner after 8 seconds if app doesn't load
        // Extended time because WASM can be slow initially
        setTimeout(function () {
          var loader = document.getElementById("loading-indicator");
          if (loader) {
            console.warn("Force removing spinner via Failsafe");
            try {
                loader.remove();
            } catch(e) {
                console.warn("Failed to remove loader:", e);
            }
          }
        }, 8000);
      });
    </script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="flutter_bootstrap.js" async onerror="console.error('Failed to load flutter_bootstrap.js');"></script>
  </body>
</html>
